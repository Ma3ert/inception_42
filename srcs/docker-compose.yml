version: '3.5'

networks:
  app-net:
    name: app-net

services:
  nginx:
    container_name: nginx
    build: ./requirements/nginx
    image: nginx
    networks:
      - app-net
    depends_on:
      - wordpress
    volumes:
      - wordpress:/var/www/wordpress
    ports:
      - "443:443"
    expose:
      - "9000"
    restart: unless-stopped
  
  mariadb:
    container_name: mariadb
    build: ./requirements/mariaDB
    image: mariadb
    networks:
      - app-net
    volumes:
      - database:/var/lib/mysql
    expose:
      - "3306"
    env_file:
      - .env
    restart: unless-stopped

  redis:
    container_name: redis
    build: ./requirements/bonus/redis
    image: redis
    networks:
      - app-net
    expose:
      - "6379"
    env_file:
      - .env
    restart: unless-stopped

  ftp-server:
    container_name: ftp-server
    build: ./requirements/bonus/ftp-server
    image: ftp-server
    networks:
      - app-net
    volumes:
      - wordpress:/home/pop/ftp/files
    ports:
      - "21:21" #data
      - "20:20" #active
      - "40000-40005:40000-40005" #passive
    env_file:
      - .env
    restart: unless-stopped

  wordpress:
    container_name: wordpress
    build: ./requirements/wordpress
    image: wordpress
    networks:
      - app-net
    volumes:
      - wordpress:/var/www/wordpress
    expose:
      - "3306"
      - "9000"
    depends_on:
      - mariadb
      - redis
    env_file:
      - .env
    restart: unless-stopped

volumes:
  database:
    name: database
    driver: local
    driver_opts:
      type: none
      device: /home/yait-iaz/data/database
      o: bind
  wordpress:
    name: wordpress
    driver: local
    driver_opts:
      type: none
      device: /home/yait-iaz/data/wordpress
      o: bind